<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Books List</h3>
            <div class="pull-right">
                <a class="btn btn-primary" href="#/book_form" role="button">New Book</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Item Type</th>
                            <th>Name</th>
                            <th>Selling Price</th>
                            <th>Quantity</th>
                            <th>Published</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="book in booksCtrl.items | orderBy:'-name'">
                            <td>{{book.item_type}}</td>
                            <td>{{book.name}}</td>
                            <td>{{book.selling_price}}</td>
                            <td>{{book.quantity}}</td>
                            <td>{{book.published}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
    </div>
</div>
<!-- /.col-lg-12 -->
