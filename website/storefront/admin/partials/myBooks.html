<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Item Type</th>
                        <th>Name</th>
                        <th>Selling Price</th>
                        <th>Quantity</th>
                        <th>Published</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="book in booksCtrl.items | orderBy:'-name'">
                        <td>{{book.item_type}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.selling_price}}</td>
                        <td>{{book.quantity}}</td>
                        <td>{{book.published}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
