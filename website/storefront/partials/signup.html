<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form role="form" name="loginForm" ng-submit="signupCtrl.signup(signupCtrl.credentials)" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="signupModalLabel">SoCiap Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-if="signupCtrl.formError">
                        <div>{{ signupCtrl.formError }}</div>
                    </div>
                    <div class="alert alert-warning" role="alert" ng-if="loginForm.$invalid">Please fill-out the required fields</div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="username" name="username" placeholder="Enter email address" ng-model="signupCtrl.credentials.username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ng-model="signupCtrl.credentials.password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname" ng-model="signupCtrl.credentials.firstname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname" ng-model="signupCtrl.credentials.lastname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address1" name="address1" placeholder="Address 1" ng-model="signupCtrl.credentials.billingAddress.address1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address2" name="address2" placeholder="Address 2" ng-model="signupCtrl.credentials.billingAddress.address2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="cityProvince" name="cityProvince" placeholder="City/Province" ng-model="signupCtrl.credentials.billingAddress.cityProvince">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="country" name="country" placeholder="Country" ng-model="signupCtrl.credentials.billingAddress.country">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="postal" name="postal" placeholder="Postal code" ng-model="signupCtrl.credentials.billingAddress.postal">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
