<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form name="loginForm" ng-submit="loginCtrl.login(loginCtrl.credentials)" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="loginModalLabel">SoCiap Login</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-if="loginCtrl.formError">
                        <div>{{ loginCtrl.formError }}</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Enter email address" ng-model="loginCtrl.credentials.username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" ng-model="loginCtrl.credentials.password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
